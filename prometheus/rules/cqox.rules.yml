groups:
  - name: cqox-service
    rules:
      - alert: CQOxHighErrorRate
        expr: |
          sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) 
          / clamp_min(sum(rate(http_server_requests_seconds_count[5m])), 1) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High 5xx rate (>5% 5m)"

