<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Gateway logs
<filter cqox.gateway>
  @type record_transformer
  <record>
    service gateway
    environment production
  </record>
</filter>

# Engine logs
<filter cqox.engine>
  @type record_transformer
  <record>
    service engine
    environment production
  </record>
</filter>

# Send to Elasticsearch
<match cqox.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix cqox
  logstash_dateformat %Y.%m.%d
  include_tag_key true
  tag_key @log_name
  flush_interval 1s
  <buffer>
    flush_thread_count 2
    flush_interval 5s
    chunk_limit_size 2M
    queue_limit_length 8
    retry_max_interval 30
    retry_forever true
  </buffer>
</match>

# Catch all other logs
<match **>
  @type stdout
</match>
