apiVersion: apps/v1
kind: Deployment
metadata: { name: cqox-gateway }
spec:
  replicas: 1
  selector: { matchLabels: { app: cqox-gateway } }
  template:
    metadata: { labels: { app: cqox-gateway } }
    spec:
      containers:
        - name: gateway
          image: cqox/gateway:latest
          env: [ { name: ENGINE_URL, value: "http://cqox-engine:8080" } ]
          ports: [ {containerPort: 8081} ]
          volumeMounts: [ { name: reports, mountPath: /app/reports } ]
      volumes: [ { name: reports, emptyDir: {} } ]
---
apiVersion: v1
kind: Service
metadata: { name: cqox-gateway }
spec:
  selector: { app: cqox-gateway }
  ports: [ { port: 8081, targetPort: 8081 } ]

