---
# Frontend Blue Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cqox-frontend-blue
  namespace: default
  labels:
    app: cqox-frontend
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cqox-frontend
      version: blue
  template:
    metadata:
      labels:
        app: cqox-frontend
        version: blue
    spec:
      containers:
        - name: frontend
          image: cqox/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: ENVIRONMENT
              value: "blue"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"

