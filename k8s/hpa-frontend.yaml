apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cqox-frontend-hpa
  namespace: default
  labels:
    app: cqox-frontend
    component: autoscaling
    tier: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cqox-frontend
  minReplicas: 2
  maxReplicas: 15
  metrics:
    # CPU-based scaling (frontend is usually lightweight)
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75  # Slightly higher threshold for frontend

    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75

    # Connection count (nginx specific)
    - type: Pods
      pods:
        metric:
          name: nginx_active_connections
        target:
          type: AverageValue
          averageValue: "1000"  # Scale when > 1000 connections per pod

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5åˆ†
      policies:
        - type: Percent
          value: 50
          periodSeconds: 90
        - type: Pods
          value: 2
          periodSeconds: 90
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 3
          periodSeconds: 30
      selectPolicy: Max
